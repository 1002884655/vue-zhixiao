<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta content='width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0' name='viewport'>
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
  <script>
    // let Width = document.documentElement.clientWidth / 375 * 100
    // document.getElementsByTagName('html')[0].style.fontSize = Width + 'px'

    (function (base, min, max, scaling) {
      var cacheWidth = 0;
      var timer;
      var docEl = document.documentElement;
      var recalc = function () {
        var clientWidth = docEl.clientWidth;
        if (!clientWidth) return;
        clientWidth = Math.max(Math.min(clientWidth, max), min);
        if (cacheWidth !== clientWidth) {
          clearInterval(timer);
          cacheWidth = clientWidth;
          docEl.style.fontSize = scaling * (clientWidth / base) + 'px';
        }
      }
      recalc();
      setTimeout(recalc, 300);
      if (!window.addEventListener) return;
      var resizeWithTimer = function () { timer = setInterval(recalc, 10); }
      if ('onorientationchange' in window) window.addEventListener('orientationchange', resizeWithTimer);
      if ('onresize' in window) window.addEventListener('resize', resizeWithTimer);
    })(375, 300, 768, 100);

  </script>
</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
